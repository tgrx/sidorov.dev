{% extends "_base.html" %}

{% block title %}Metadata of Alexander Sidorov{% endblock %}

{% block header %}Metadata{% endblock %}

{% block subnav %}
  {% with ns = request.resolver_match.namespace %}
    <li><a class="{% if ns == 'meta:schedule' %}active{% endif %}"
           href="{{ url('meta:schedule:index') }}">Schedule</a></li>
    <li><a class="{% if ns == 'meta:blog' %}active{% endif %}"
           href="{{ url('meta:blog:all_posts') }}">Blog</a></li>
  {% endwith %}
{% endblock %}

{% block main %}

{% endblock %}
